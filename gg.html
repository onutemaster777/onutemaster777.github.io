<!DOCTYPE html>
<html>
<head>
	<title>Game Genie Randomizer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="theme-color" content="black">
	<meta data-react-helmet="true" charset="utf-8">
	<meta data-react-helmet="true" property="og:title" content="Game Genie Randomizer">
	<meta data-react-helmet="true" property="og:description" content="Randomize values to get some good results for games!">
</head>
<style>
body { text-align: center; color: black; background: white; font-family: Eurostile, Arial, sans-serif;font-smooth: never; -webkit-font-smoothing: none; }
.thumbnailEnter { background: white; color: black; text-align: center; display: inline; font-family: Eurostile, Arial, sans-serif: }
.imgPreview { border: 2px solid black; transition: 0.3s; display: inline; filter: brightness(100%);}
.imgPreview:hover { border: 2px solid black; display: inline; filter: brightness(120%);}
</style>
<body>
<h1>Game Genie Randomizer for small NES games</h1>
<p>Tired of finding weird codes? Try randomizing it!</p>
<p>However, the game can have glitches or crashes if anything has gone wrong correctly.</p>
<br>
<input type="text" id="genieCode" style="width:5cm;">
<hr noshade>
<button onclick="randomizeGG()">Randomize</button>
<hr noshade>
<p>Tool made by HyperWORLD owner, started 2023/10/13.</p>
</body>
<script>
// Game Genie is always selected up with 8 letter order to execute the game itself.
function randomizeGG(){
var genieLetters = ["A","P","Z","L","G","I","T","Y","E","O","X","U","K","S","V","N"];
var genieAdd = [];
genieAdd.push(genieLetters[Math.floor(Math.random()*genieLetters.length)]);
genieAdd.push(genieLetters[Math.floor(Math.random()*genieLetters.length)]);
genieAdd.push(genieLetters[Math.floor(Math.random()*genieLetters.length)]);
genieAdd.push(genieLetters[Math.floor(Math.random()*genieLetters.length)]);
genieAdd.push(genieLetters[Math.floor(Math.random()*genieLetters.length)]);
genieAdd.push(genieLetters[Math.floor(Math.random()*genieLetters.length)]);
document.getElementById("genieCode").value = genieAdd.join('');
}
</script>
</html>
